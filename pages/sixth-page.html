<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Back</title>
    <link rel="stylesheet" href="/css/sixth-page.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/pages/third-page.html" class="back-link">
          <button class="back-button">&#8592;</button>
        </a>
      </header>
      <main class="main-content">
        <h1>Welcome back!</h1>
        <img
          src="/images/login.png"
          alt="Login Illustration"
          class="illustration"
        />
        <h2>Enter your Mobile Number</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="country-code">Country code</label>
            <div class="input-group">
              <select id="country-code" class="form-input">
                <option value="+91">+91</option>
              </select>
              <input
                type="text"
                id="mobile-number"
                class="form-input"
                placeholder="Mobile Number"
                required
              />
            </div>
          </div>
          <a href="/pages/seventh-page.html" class="submit-link">
            <button type="button" class="submit-button">Generate OTP</button>
          </a>
        </form>
      </main>
    </div>
  </body>
</html>
