<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bhoomi</title>
    <link rel="stylesheet" href="../css/second-page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="header">
      <a href="../index.html" class="back-link">
        <button class="back-button">&#8592;</button>
      </a>
      <div class="title">
        <span class="letters">BH</span>
        <span class="icon">
          <img
            class="animate__animated animate__bounceInLeft"
            src="../images/tractor.png"
            alt=""
          />
        </span>
        <span class="letters">MI</span>
      </div>
      <p class="subtitle">"From Field to Market"</p>
    </div>
    <div class="content">
      <form class="language-form">
        <p>Please, Select your language!!</p>
        <div class="radio-group">
          <label>
            <input type="radio" name="language" value="english" checked />
            English
          </label>
          <label>
            <input type="radio" name="language" value="hindi" />
            हिंदी
          </label>
          <label>
            <input type="radio" name="language" value="kannada" />
            ಕನ್ನಡ
          </label>
        </div>
        <a href="third-page.html" class="next-link"
          ><button type="button" class="next-button">Next</button></a
        >
      </form>
    </div>
  </body>
</html>
