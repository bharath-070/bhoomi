<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Your Details</title>
    <link rel="stylesheet" href="/css/fifth-page.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/pages/fourth-page.html" class="back-link">
          <button class="back-button">&#8592;</button>
        </a>
        <div class="language-selector">
          <button class="language-button">
            <img src="/images/flag.png" alt="Flag" class="flag-icon" />
            en &#9662;
          </button>
        </div>
      </header>
      <main class="main-content">
        <h1>Enter your details !!</h1>
        <form class="details-form">
          <div class="form-group">
            <label for="name">Name*</label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="Your first name"
              required
            />
          </div>
          <div class="form-group">
            <label for="surname">Surname*</label>
            <input
              type="text"
              id="surname"
              class="form-input"
              placeholder="Your surname"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email (Optional)</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Your email"
            />
          </div>
          <div class="form-group">
            <label for="state">State*</label>
            <input
              type="text"
              id="state"
              class="form-input"
              placeholder="Your state"
              required
            />
          </div>
          <div class="form-group">
            <label for="district">District*</label>
            <input
              type="text"
              id="district"
              class="form-input"
              placeholder="Your district"
              required
            />
          </div>
          <div class="form-group">
            <label for="taluka">Taluka*</label>
            <input
              type="text"
              id="taluka"
              class="form-input"
              placeholder="Your taluka"
              required
            />
          </div>
          <div class="form-group">
            <label for="village">Village*</label>
            <input
              type="text"
              id="village"
              class="form-input"
              placeholder="Your village"
              required
            />
          </div>
          <a href="/pages/main.html" class="submit-link">
            <button type="button" class="submit-button">Register</button>
          </a>
        </form>
      </main>
    </div>
  </body>
</html>
