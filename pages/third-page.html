<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="css/third-page.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="pages/second-page.html" class="back-link">
          <button class="back-button">&#8592;</button>
        </a>
        <div class="language-selector">
          <button class="language-button">
            <img src="images/flag.png" alt="Flag" class="flag-icon" /> en
            &#9662;
          </button>
        </div>
      </header>
      <main class="main-content">
        <h1>Registration</h1>
        <img
          src="images/registration.png"
          alt="Registration Illustration"
          class="illustration"
        />
        <h2>Enter your Mobile Number</h2>
        <p class="info-text">We will send you a 4 digit verification code</p>
        <form class="registration-form">
          <div class="phone-input">
            <button class="country-code">
              <img
                src="images/flag.png"
                alt="India Flag"
                class="country-flag"
              />
              +91 &#9662;
            </button>
            <input
              type="tel"
              placeholder="Mobile Number"
              class="phone-number"
            />
          </div>
          <a href="pages/fourth-page.html" class="submit-link"
            ><button type="button" class="submit-button">Get Started</button></a
          >
        </form>
        <p class="login-text">
          Already a User?
          <a href="pages/sixth-page.html" class="login-link">Login here</a>
        </p>
      </main>
    </div>
  </body>
</html>
